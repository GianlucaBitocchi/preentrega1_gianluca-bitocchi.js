<!-- doc y tipo -->
<!DOCTYPE html>

<!-- incio y idioma -->
<html lang="en">

<!-- cabecera -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titulo -->
    <title>Solicita tu Prestamo</title>

    <!-- favicom -->
    <link rel="shortcut icon" href="img/billete.png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

    <!-- estilo css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- animacion -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<!-- cuerpo -->
<body>

    <!-- logo -->
    <header>

        <div class="logo">
            <img src="img/prestamo.png" alt="logo" width="220px" height="170px;">
        </div>

    </header>

    <!-- titulo -->
    <div class="titulo animate__animated animate__tada">
        <h2>SOLICITA TU PRESTAMO Y TU MEJOR FINANCIACION</h2>
    </div>

    <!-- formulario -->
    <form id="formulario">

        <!-- nombre y apellido -->
        <div>
            <label for="nombre">NOMBRE Y APELLIDO</label>
            <input type="text" id="nombre" required>
        </div>

        <!-- edad -->
        <div>
            <label for="edad">EDAD</label>
            <input type="number" id="edad" required>
        </div>

        <!-- monto -->
        <div>
            <label for="monto">ELEGI EL MONTO QUE NECESITAS</label>
            <input type="number" id="monto" required>
        </div>

        <!-- cuotas -->
        <div>
            <label for="cuotas">SELECCIONA LA CANTIDAD DE CUOTAS</label>

            <select id="cuotas" required>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
                <option value="18">18</option>
            </select>

        </div>

        <!-- boton -->
        <div>
            <button type="submit" id="botonCalcular">CALCULA TU PRESTAMO</button>
        </div>

    </form>

    <div id="resultado"></div>

    <!-- footer -->
    <footer>

        <div class="footer">
            <h3>GRACIAS POR CONFIAR EN NOSOSTROS</h3>
        </div>

    </footer>

<!-- script js -->
    <script src="./js/index.js"></script>

</body>

</html>

<!-- doc y tipo -->
<!DOCTYPE html>

<!-- incio y idioma -->
<html lang="en">

<!-- cabecera -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titulo -->
    <title>Solicita tu Prestamo</title>

    <!-- favicom -->
    <link rel="shortcut icon" href="img/billete.png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

    <!-- estilo css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- animacion -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<!-- cuerpo -->

<body>

    <!-- logo -->
    <header>

        <div class="logo">
            <img src="img/prestamo.png" alt="logo" width="220px" height="170px;">
        </div>

    </header>

    <!-- titulo -->
    <div class="titulo animate__animated animate__tada">
        <h2>SOLICITA TU PRESTAMO Y TU MEJOR FINANCIACION</h2>
    </div>

    <!-- formulario -->
    <div class="contenedor">

        <div class="contenedorform">

            <div class="formulario">

                <!-- nombre y apellido -->
                <form action="" id="formulario">

                    <p class="nombre">
                        <label for="nombreUsuario">NOMBRE Y APELLIDO</label>

                        <input type="text" id="nombreUsuario"/>
                    </p>

                    <!-- edad -->
                    <p class="edad">
                        <label for="edadUsuario">EDAD</label>

                        <input type="number" id="edadUsuario"/>
                    </p>

                    <!-- monto-->
                    <p class="monto">
                        <label for="montoUno">ELEGI EL MONTO QUE NECESITAS</label>

                        <select id="montoUno">
                            <option value="monto">$10000</option>
                            <option value="monto">$15000</option>
                            <option value="monto">$20000</option>
                            <option value="monto">$25000</option>
                            <option value="monto">$30000</option>
                            <option value="monto">$35000</option>
                            <option value="monto">$40000</option>
                            <option value="monto">$45000</option>
                            <option value="monto">$50000</option>
                        </select>
                        
                    </p>

                    <!-- cuotas -->
                    <p class="cuotas">
                        <label for="cuotasUno">ELEGI LA CANTIDAD DE CUOTAS</label>

                        <select id="cuotasUno">
                            <option value="cuota">3</option>
                            <option value="cuota">6</option>
                            <option value="cuota">12</option>
                            <option value="cuota">18</option>
                        </select>

                    </p>

                    <!-- boton -->
                    <p class="boton">

                        <button class="button" id="botonCalcular">CALCULA TU PRESTAMO</button>

                    </p>

                </form>

                </h3>

            </div>

        </div>

    </div>

    <div id="mensaje">
    </div>    

    <!-- footer -->
    <footer>

        <div class="footer">
            <h3>GRACIAS POR CONFIAR EN NOSOSTROS</h3>
        </div>

    </footer>

    <!-- script js -->
    <script src="js/index.js"></script>

</body>

</html>
<!-- fin -->

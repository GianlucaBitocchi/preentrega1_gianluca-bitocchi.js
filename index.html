<!-- doc y tipo -->
<!DOCTYPE html>

<!-- incio y idioma -->
<html lang="en">

<!-- cabecera -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titulo -->
    <title>Solicita tu Prestamo</title>

    <!-- favicom -->
    <link rel="shortcut icon" href="img/billete.png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

    <!-- estilo css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- animacion -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<!-- cuerpo -->
<body>

    <!-- logo -->
    <div class="logo">
        <img src="img/prestamo.png" alt="logo" width="200px" height="150px;">
    </div>

    <!-- titulos -->
    <div class="titulo animate__animated animate__tada">
        <h1>PRESTAMOS RB</h1>
    </div>

    <div class="titulo animate__animated animate__tada">
        <h2>SOLICITA TU PRESTAMO Y TU MEJOR FINANCIACION</h2>
    </div>

    <!-- formulario -->
    <div class="contenedor">

        <div class="contenedorform">

            <div class="formulario">

                <!-- nombre y apellido -->
                <form action="">

                    <p>
                        <label for="nombre">NOMBRE Y APELLIDO</label>

                        <input name="nombre" type="text" />
                    </p>

                    <!-- edad -->
                    <p>
                        <label for="edad">EDAD</label>

                        <input name="edad" type="number" />
                    </p>

                    <!-- monto-->
                    <p class="monto">
                        <label for="monto">ELEGI EL MONTO QUE NECESITAS</label>

                        <select name="monto" id="monto">
                        
                            <option value="monto">$5000</option>
                            <option value="monto">$10000</option>
                            <option value="monto">$15000</option>
                            <option value="monto">$20000</option>
                            <option value="monto">$25000</option>
                            <option value="monto">$30000</option>
                            <option value="monto">$35000</option>
                            <option value="monto">$40000</option>
                            <option value="monto">$45000</option>
                            <option value="monto">$50000</option>

                        </select>
                    </p>

                    <!-- cuotas -->
                    <p class="cuotas">
                        <label for="cuotas">ELEGI LA CANTIDAD DE CUOTAS</label>

                        <select name="cuotas" id="cuotas">
                            <option value="cuota">3</option>
                            <option value="cuota">6</option>
                            <option value="cuota">12</option>
                            <option value="cuota">18</option>
                        </select>
                    </p>

                    <!-- boton -->
                    <p class="boton">
                        <button  class= "button" type="submit">CALCULA TU PRESTAMO</button>
                    </p>

                </form>

                </h3>

            </div>

        </div>

    </div>

    <footer>
        <div class="footer">

            <div>
                <a href="index.html"><img src="img/facebook.png" alt="facebook" width="30px" height="30px"></a>
            </div>

            <div>
                <a href="index.html"><img src="img/instagram.png" alt="instagram" width="30px" height="30px"></a>
            </div>

            <div>
                <a href="index.html"><img src="img/whatsapp.png" alt="whatsapp" width="30px" height="30px"></a>
            </div>

        </div>
    </footer>

  <script src="js/index.js"></script>

</body>

</html>

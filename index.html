<!-- doc y tipo -->
<!DOCTYPE html>

<!-- incio y idioma -->
<html lang="en">

<!-- cabecera -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- titulo -->
    <title>Solicita tu Prestamo</title>

    <!-- favicom -->
    <link rel="shortcut icon" href="img/billete.png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- estilo css -->
    <link rel="stylesheet" href="css/index.css">

    <!-- animacion -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>

</head>

<!-- cuerpo -->

<body>

    <!-- logo -->
    <header>

        <div class="container-fluid d-flex justify-content-center m-3 logo animate__animated animate__backInDown">
            <img src="img/prestamo.png" alt="logo" width="220px" height="170px;">
        </div>

    </header>

    <!-- titulo -->
    <div class="container-fluid d-flex justify-content-center mt-3 titulo animate__animated animate__tada">
        <h2 class="text-center">SOLICITA TU PRESTAMO Y TU MEJOR FINANCIACION</h2>
    </div>

    <!-- formulario -->
    <div class="contenedor animate__animated animate__flipInX">

        <div class="contenedorform">

            <div class="formularioa">

                <form id="formulario">

                    <!-- nombre y apellido -->
                    <p>
                        <label for="nombre">NOMBRE Y APELLIDO</label>
                        <input type="text" id="nombre" required>
                    </p>

                    <!-- edad -->
                    <p>
                        <label for="edad">EDAD</label>
                        <input type="number" id="edad" required>
                    </p>

                    <!-- monto -->
                    <p>
                        <label for="monto">ELEGI EL MONTO QUE NECESITAS</label>
                        <input type="number" id="monto" required>
                    </p>

                    <!-- cuotas -->
                    <p>
                        <label for="cuotas">SELECCIONA LAS CUOTAS</label>

                        <select id="cuotas" required>
                            <option value="3">3</option>
                            <option value="6">6</option>
                            <option value="12">12</option>
                            <option value="18">18</option>
                        </select>

                    </p>

                    <!-- boton -->
                    <p class="boton">
                        <button type="submit" id="botonCalcular">CALCULA TU PRESTAMO</button>
                    </p>

                </form>

            </div>

        </div>

    </div>

    <div id="resultado" class="animate__animated animate__flipInX"></div>

    <!-- footer -->
    <footer>

        <div class="container-fluid w-100 mx-auto p-1 footer">
            <h3 class="text-center m-1">GRACIAS POR CONFIAR EN NOSOSTROS</h3>
        </div>

    </footer>

    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- script sweetalert -->
    <script src="sweetalert2.all.min.js"></script>

    <!-- scripts js -->
    <script src="./js/index.js"></script>
    <script src="./js/constructor.js"></script>

</body>

</html>
<!-- fin -->
